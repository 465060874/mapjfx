<html lang="en">
<head>
    <!-- <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css"> -->
    <link rel="stylesheet" href="ol/ol.css" type="text/css">
    <style>
        html, body { height: 100%; width: 100%; margin: 0; }
        #map { height: 100%; width: 100%; background: #ccc; }
    </style>
    <!-- <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script> -->
    <script src="ol/ol.js" type="text/javascript"></script>
    <title>Sothawo MapView</title>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
//            source: new ol.source.MapQuest({layer: 'osm'})
          })
        ],
        view: new ol.View({
		  // transformation von WGS84 (EPSG:4326) nach Spherical Mercator (EPSG:3857),
		  // das von OSM verwendet wird
          center: ol.proj.transform([08.15, 47.11], 'EPSG:4326', 'EPSG:3857'),
          zoom: 17
        })
      });
      function setpos(lon, lat) {
      		var c = ol.proj.transform([lon, lat], 'EPSG:4326', 'EPSG:3857')
	      map.getView().setCenter(c);
      }
      
    </script>
</body>
</html>
